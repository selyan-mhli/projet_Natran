    <style>
        /* Styles inline */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        body.loading .loading-overlay {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes skeleton {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .side-nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .data-item {
            background: #f8f8fb;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .data-item:hover {
            background: #f0f0f5;
            transform: translateY(-2px);
        }

        .data-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .data-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 999px;
            overflow: hidden;
            margin-top: 6px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 999px;
            transition: width 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.4s ease;
        }

        .card:nth-child(n) {
            animation-delay: calc(0.05s * var(--i, 1));
        }

        .syngas-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 12px;
        }

        .syngas-item {
            background: #f8f8fb;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .syngas-item span {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .syngas-item strong {
            display: block;
            font-size: 1rem;
            color: var(--text-main);
        }

        .mini-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 999px;
            margin-top: 6px;
            overflow: hidden;
        }

        .mini-bar div {
            height: 100%;
            border-radius: 999px;
            transition: width 0.5s;
        }
    </style>

    <script>
        let allBatches = [];

        // Fetch and display batches
        async function fetchBatches() {
            document.body.classList.add('loading');
            try {
                const res = await fetch('/api/batches');
                if (!res.ok) throw new Error('Erreur API');
                allBatches = await res.json();
                renderBatches(allBatches);
                updateBatchCount(allBatches.length);
            } catch (err) {
                console.error(err);
                document.getElementById('batches-grid').innerHTML = '<div class="card card-wide"><div class="card-body"><p style="color: #e74c3c;">‚ùå Impossible de charger les fiches CSR. V√©rifiez que le serveur est d√©marr√©.</p></div></div>';
            } finally {
                document.body.classList.remove('loading');
            }
        }

        function updateBatchCount(count) {
            document.getElementById('batch-count').textContent = `${count} fiche${count > 1 ? 's' : ''} disponible${count > 1 ? 's' : ''}`;
        }

        function renderBatches(batches) {
            const container = document.getElementById('batches-grid');
            container.innerHTML = '';

            if (batches.length === 0) {
                container.innerHTML = '<div class="card card-wide"><div class="card-body"><p>Aucune fiche CSR disponible.</p></div></div>';
                return;
            }

            batches.forEach((batch, index) => {
                const card = document.createElement('article');
                card.className = 'card';
                card.style.setProperty('--i', index + 1);

                // Calculate Quality
                let qualityClass = 'neutral';
                let qualityText = 'Standard';
                let qualityEmoji = '‚ö™';

                if (batch.pci > 20) {
                    qualityClass = 'good';
                    qualityText = 'Excellente';
                    qualityEmoji = 'üü¢';
                } else if (batch.pci > 17) {
                    qualityClass = 'neutral';
                    qualityText = 'Bonne';
                    qualityEmoji = 'üü°';
                } else {
                    qualityClass = 'warn';
                    qualityText = 'Moyenne';
                    qualityEmoji = 'üü†';
                }

                // Format pollutants
                let pollutantsHtml = '';
                for (const [key, val] of Object.entries(batch.pollutants)) {
                    let colorClass = 'good';
                    if (val > 1.0) colorClass = 'warn';
                    if (val > 2.0) colorClass = 'danger';
                    pollutantsHtml += `<span class="tag ${colorClass}" style="font-size: 0.75rem;">${key}: ${val}%</span>`;
                }

                card.innerHTML = `
                <header class="card-header">
                    <div>
                        <div style="display:flex; align-items:center; gap:8px; margin-bottom: 4px;">
                            <h3 style="margin: 0; font-size: 1rem;">${batch.name || 'CSR Standard'}</h3>
                            <span class="tag ${qualityClass}" style="font-size:0.7rem; padding:2px 8px;">${qualityEmoji} ${qualityText}</span>
                        </div>
                        <span class="small-text">${batch.batch_ref}</span>
                    </div>
                    <span class="pill">${new Date(batch.created_at).toLocaleDateString('fr-FR')}</span>
                </header>
                
                <div class="card-body">
                    
                    <!-- Section Physico-chimique -->
                    <div class="section-title">‚öóÔ∏è Physico-chimique</div>
                    <div class="data-grid">
                        <div class="data-item">
                            <div class="data-label">PCI</div>
                            <div class="data-value" style="color: ${batch.pci > 18 ? '#2ecc71' : '#f1c40f'};">${batch.pci} MJ/kg</div>
                        </div>
                        <div class="data-item">
                            <div class="data-label">Granulom√©trie</div>
                            <div class="data-value">${batch.granulometry} mm</div>
                        </div>
                    </div>

                    <div style="margin: 10px 0;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                            <span style="font-size: 0.75rem; color: var(--text-muted);">Humidit√©</span>
                            <strong style="font-size: 0.85rem;">${batch.humidity}%</strong>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${batch.humidity * 5}%; background: ${batch.humidity < 15 ? 'linear-gradient(90deg, #2ecc71, #27ae60)' : 'linear-gradient(90deg, #f1c40f, #e67e22)'};"></div>
                        </div>
                    </div>

                    <hr class="divider">

                    <!-- Section √âl√©mentaire -->
                    <div class="section-title">üß™ Analyse √âl√©mentaire</div>
                    <div class="syngas-grid">
                        <div class="syngas-item">
                            <span>C</span>
                            <strong style="color: #555;">${batch.carbon}%</strong>
                            <div class="mini-bar"><div style="width:${batch.carbon}%; background:#555;"></div></div>
                        </div>
                        <div class="syngas-item">
                            <span>H</span>
                            <strong style="color: #3498db;">${batch.hydrogen}%</strong>
                            <div class="mini-bar"><div style="width:${batch.hydrogen * 10}%; background:#3498db;"></div></div>
                        </div>
                        <div class="syngas-item">
                            <span>O</span>
                            <strong style="color: #e74c3c;">${batch.oxygen}%</strong>
                            <div class="mini-bar"><div style="width:${batch.oxygen * 2}%; background:#e74c3c;"></div></div>
                        </div>
                    </div>

                    <hr class="divider">

                    <!-- Section Polluants -->
                    <div class="section-title">‚ö†Ô∏è Polluants & R√©sidus</div>
                    <div style="display: flex; flex-wrap: wrap; gap: 6px;">
                        ${pollutantsHtml}
                    </div>
                </div>

                <footer class="card-footer">
                    <button class="ghost-btn" onclick="viewBatchDetails('${batch.batch_ref}')">üìã D√©tails complets</button>
                    <button class="link-btn" onclick="exportBatch('${batch.batch_ref}')">üíæ Exporter</button>
                </footer>
            `;
                container.appendChild(card);
            });
        }

        function viewBatchDetails(batchRef) {
            alert(`Affichage des d√©tails complets pour: ${batchRef}`);
        }

        function exportBatch(batchRef) {
            alert(`Export de la fiche: ${batchRef}`);
        }

        function filterBatches() {
            // √Ä impl√©menter: filtrage par qualit√©
            console.log('Filtrage...');
        }

        function sortBatches() {
            // √Ä impl√©menter: tri
            console.log('Tri...');
        }

        // Recherche en temps r√©el
        document.getElementById('search-input')?.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allBatches.filter(batch =>
                batch.name.toLowerCase().includes(query) ||
                batch.batch_ref.toLowerCase().includes(query)
            );
            renderBatches(filtered);
            updateBatchCount(filtered.length);
        });

        document.addEventListener('DOMContentLoaded', fetchBatches);
    </script>
